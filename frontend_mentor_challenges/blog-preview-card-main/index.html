<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 20px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="whole-body-wrapper">
      <div class="card-wrapper">
        <div class="card-items">
          <div class="image-wrapper">
            <img src="./assets/images/illustration-article.svg" alt="" />
          </div>
          <p class="learning">Learning</p>
          <p class="published">Published 21 Dec 2023</p>
          <p class="title">HTML & CSS foundations</p>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="user">
            <img src="./assets/images/image-avatar.webp" alt="" />
            <div class="name-wrapper"><p class="name">Greg Hooper</p></div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://pffft.lol/">Jose Lopez Renteria</a>.
    </div>
  </body>
</html>
